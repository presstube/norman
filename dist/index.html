<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Norman</title>
    <meta name="description" content="Minimalist animation sketchbook for WebVR.">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="build/main.js"></script>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>

<!-- fog="color: #fff; near: 0.45; far:0.6" -->

    <a-scene id="scene" fog="color: #ddd; near: 0.3; far:0.9">
      <!-- <a-sky color="#eee"></a-sky> -->
      <a-sky color="#ddd"></a-sky>

<a-entity position="0 0 0" camera look-controls wasd-controls></a-entity> -->

<!--       <a-camera 
        id="camera" 
        wasd-controls="acceleration: 5; fly:true"
        position="0 0 0"
        ></a-camera> -->


      <a-entity oculus-touch-controls="hand: left; model:true"></a-entity>
      <a-entity oculus-touch-controls="hand: right; model:true"></a-entity>

<!-- <a-entity id="leftHand" hand-controls="left"></a-entity>
<a-entity id="rightHand" hand-controls="right"></a-entity> -->

      <a-entity id="norman" norman position="0 1.6 -0.3">
      </a-entity>
      <a-ring color="tomato" radius-inner="0.5" radius-outer="0.51" rotation="-90 0 0"></a-ring>
      <a-sphere
        id="pensphere"
        color="red" 
        radius="0.001" 
        material="opacity: 0.7"
        ></a-sphere>
      <a-sphere
        id="penspheresecondary"
        color="red" 
        radius="0.001" 
        material="opacity: 0.7"
        ></a-sphere>
    </a-scene>
